<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS-style Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="display"><p class="display-content">0</p></div>
      <button class="clear double-button btn main-area-btn">C</button>
      <button class="basic-button btn main-area-btn backspace">&#8592</button>
      <button class="basic-button btn signs">/</button>
      <button class="basic-button btn main-area-btn num">7</button>
      <button class="basic-button btn main-area-btn num">8</button>
      <button class="basic-button btn main-area-btn num">9</button>
      <button class="basic-button btn signs">x</button>
      <button class="basic-button btn main-area-btn num">4</button>
      <button class="basic-button btn main-area-btn num">5</button>
      <button class="basic-button btn main-area-btn num">6</button>
      <button class="basic-button btn signs">-</button>
      <button class="basic-button btn main-area-btn num">1</button>
      <button class="basic-button btn main-area-btn num">2</button>
      <button class="basic-button btn main-area-btn num">3</button>
      <button class="basic-button btn signs">+</button>
      <button class="double-button btn main-area-btn num">0</button>
      <button class="basic-button btn main-area-btn point">.</button>
      <button class="basic-button btn equal">=</button>
    </section>
    <script src="./logic.js"></script>
  </body>
</html>
